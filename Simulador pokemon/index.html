<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador Pokemon</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <main>
      <h1>Escoge tu pokemon</h1>
      <h2>Tu rival ser√° Mewtwo</h2>
      <div id="rivalContainer">
        <img
          id="enfrentamiento"
          src="assets/mewtwo.gif"
          width="150"
          alt="mewtwo"
        />
      </div>
      <div id="pkbcontainer">
        <img
          class="pokeball"
          alt="Charizard"
          src="https://thumbs.gfycat.com/DampSpanishCleanerwrasse-size_restricted.gif"
          width="150"
        />
        <img
          class="pokeball"
          alt="Blastoise"
          src="https://thumbs.gfycat.com/DampSpanishCleanerwrasse-size_restricted.gif"
          width="150"
        />
        <img
          class="pokeball"
          alt="Venusaur"
          src="https://thumbs.gfycat.com/DampSpanishCleanerwrasse-size_restricted.gif"
          width="150"
        />
      </div>
      <div id="btncontainer" style="display: none">
        <button id="ataque1" type="submit" class="btn btn-primary"></button>
        <button id="ataque2" type="submit" class="btn btn-secondary"></button>
        <button id="ataque3" type="submit" class="btn btn-success"></button>
        <button id="ataque4" type="submit" class="btn btn-danger"></button>
      </div>
      <div>
        <button id="refresh">Borrar</button>
      </div>
    </main>

    <script src="scripts/DOMsimulador.js"></script>
    <script src="scripts/simuladorpokemon.js"></script>
  </body>
</html>
